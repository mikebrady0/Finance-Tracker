<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="finance.css">
    <title>Finance Tracker</title>
  </head>
  <body>
    <div id="finance-title"><h1>Finance Chart</h1></div>
      <div id="root"></div>
 <section id="income-section">
        <div id="income-title"><h2>Income</h2></div>
        <div id="income-field" class="container">
          <div class="input-group-mb-3">
            <div class="input-group-prepend">
              <button id="income-btn" class="btn btn-outline-secondary">Income</button>
              <input id="income-value" type="number" class="form-control" placeholder="Enter Income">
            </div>
            <ul id="income-list">
            </ul>
          </div>
            <div id="income-total-container" class="income-total-container">
              <span id="income-total">Example text</span>
            </div>
        </div>
    </section> 
  
    <section id="expense-section">
        <div id="expense-title"><h2>Expenses</h2></div>
        <div id="expense-field" class="container">
          <div class="input-group-mb-3">
            <div class="input-group-prepend">
              <button id="expense-btn" class="btn btn-outline-secondary">Expenses</button>
              <input id="expense-value" type="number" class="form-control" placeholder="Enter Expenses">
            </div>
            <ul id="expense-list">
            </ul>
          </div>
            <div id="expense-total-container" class="expense-total-container">
              <span id="expense-total">Example text</span>
            </div>
        </div>
    </section>
    <script src="finance.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  </body>
</html>
